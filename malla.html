<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test Malla Simple</title>
  <style>
    .curso {
      background: #fceeff;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      color: #6d4e9d;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Simple</h1>
  <div id="cursos-container"></div>

  <script>
    const cursos = [
      { nombre: "Matemática para la Gestión I" },
      { nombre: "Introducción a la Gestión Pública" },
      { nombre: "Historia de las Instituciones Políticas" }
    ];

    const container = document.getElementById("cursos-container");
    cursos.forEach(curso => {
      const div = document.createElement("div");
      div.className = "curso";
      div.textContent = curso.nombre;
      container.appendChild(div);
    });
  </script>
</body>
</html>
