<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Interactiva</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla Interactiva</h1>
  <p id="user-info">Cargando usuario...</p>
  <p id="creditos">Créditos aprobados: 0</p>
  <div id="mensaje-desbloqueo" style="display:none; font-size: 1.2em; color: #5a9;">
    🌸 Curso desbloqueado con éxito (＾▽＾) 💫
  </div>

  <div class="semestre" data-semestre="I">
    <h2>Semestre I 🍃</h2>
  </div>
  <div class="semestre" data-semestre="II">
    <h2>Semestre II 🌱</h2>
  </div>
  <div class="semestre" data-semestre="III">
    <h2>Semestre III 🌸</h2>
  </div>
  <div class="semestre" data-semestre="IV">
    <h2>Semestre IV 🌼</h2>
  </div>
  <div class="semestre" data-semestre="V">
    <h2>Semestre V 🌷</h2>
  </div>
  <div class="semestre" data-semestre="VI">
    <h2>Semestre VI 🌻</h2>
  </div>
  <div class="semestre" data-semestre="VII">
    <h2>Semestre VII 🌺</h2>
  </div>
  <div class="semestre" data-semestre="VIII">
    <h2>Semestre VIII 🌹</h2>
  </div>
  <div class="semestre" data-semestre="IX">
    <h2>Semestre IX 🌼</h2>
  </div>
  <div class="semestre" data-semestre="X">
    <h2>Semestre X 🌸</h2>
  </div>

  <button onclick="firebase.auth().signOut()">Cerrar sesión</button>

  <!-- Firebase JS SDKs en modo compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
