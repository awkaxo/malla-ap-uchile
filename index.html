<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login y Dashboard Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 10px;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px #ccc;
    }
    input {
      display: block;
      width: 95%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #0069d9;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #004a9e;
    }
    #google-signin {
      background: #dd4b39;
      margin-bottom: 30px;
    }
    #google-signin:hover {
      background: #b53b2d;
    }
    #message {
      text-align: center;
      font-weight: bold;
      color: green;
      min-height: 24px;
      margin-top: 15px;
    }
    #message.error {
      color: red;
    }
    #dashboard {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px #ccc;
      text-align: center;
    }
    #logout-btn {
      margin-top: 20px;
      background: #cc0000;
    }
    #logout-btn:hover {
      background: #990000;
    }
  </style>
  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>

  <!-- Contenedor login y registro -->
  <div id="auth-container">
    <h2>Crear Cuenta</h2>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Contraseña" required minlength="6" />
      <button type="submit">Crear Cuenta</button>
    </form>

    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Contraseña" required minlength="6" />
      <button type="submit">Iniciar Sesión</button>
    </form>

    <button id="google-signin">Iniciar sesión con Google</button>

    <div id="message"></div>
  </div>

  <!-- Contenedor dashboard / malla -->
  <div id="dashboard" style="display:none;">
    <h2>Bienvenido <span id="user-email"></span></h2>
    <p>Esta es la malla o contenido protegido para usuarios autenticados.</p>
    <button id="logout-btn">Cerrar Sesión</button>
  </div>

  <script>
    // Configura aquí con los datos de tu proyecto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAxzAJVTV6ioXf0wnyAx2s1-k9-I83xjB0",
  authDomain: "malla-interactiva-ap.firebaseapp.com",
  projectId: "malla-interactiva-ap",
  storageBucket: "malla-interactiva-ap.firebasestorage.app",
  messagingSenderId: "982790383608",
  appId: "1:982790383608:web:5c851cc78a9169c7df580d",
  measurementId: "G-PDS3Z2T8JE"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const googleBtn = document.getElementById('google-signin');
    const messageDiv = document.getElementById('message');

    const authContainer = document.getElementById('auth-container');
    const dashboard = document.getElementById('dashboard');
    const userEmailSpan = document.getElementById('user-email');
    const logoutBtn = document.getElementById('logout-btn');

    function showMessage(msg, error = false) {
      messageDiv.textContent = msg;
      if (error) {
        messageDiv.classList.add('error');
      } else {
        messageDiv.classList.remove('error');
      }
    }

    // Crear cuenta
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          showMessage(`Cuenta creada: ${userCredential.user.email}`);
          registerForm.reset();
        })
        .catch(error => {
          showMessage(`Error: ${error.message}`, true);
        });
    });

    // Iniciar sesión
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          showMessage(`Sesión iniciada: ${userCredential.user.email}`);
          loginForm.reset();
        })
        .catch(error => {
          showMessage(`Error: ${error.message}`, true);
        });
    });

    // Iniciar con Google
    googleBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          showMessage(`Sesión iniciada con Google: ${result.user.email}`);
        })
        .catch(error => {
          showMessage(`Error: ${error.message}`, true);
        });
    });

    // Cerrar sesión
    logoutBtn.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          showMessage('Sesión cerrada');
        })
        .catch(error => {
          showMessage(`Error: ${error.message}`, true);
        });
    });

    // Detectar cambios en la autenticación y mostrar/ocultar UI
    auth.onAuthStateChanged(user => {
      if (user) {
        // Usuario está logueado
        authContainer.style.display = 'none';
        dashboard.style.display = 'block';
        userEmailSpan.textContent = user.email;
        showMessage(''); // Limpia mensajes
      } else {
        // No hay usuario logueado
        authContainer.style.display = 'block';
        dashboard.style.display = 'none';
        userEmailSpan.textContent = '';
      }
    });
  </script>

</body>
</html>
