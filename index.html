<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üå∏ Login Administraci√≥n P√∫blica üå∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom right, #f9f6ff, #fef1ff);
      color: #5a4a7a;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #9b71c7;
      margin-bottom: 10px;
    }
    form {
      background: #fceeff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(157,102,173,0.2);
      width: 320px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #6d4e9d;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 2px solid #d9b3ff;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #9b71c7;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #b68cd2;
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 700;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #9b71c7;
    }
    #mensaje {
      color: #7b4992;
      font-weight: 600;
      margin-top: 10px;
      min-height: 24px;
      user-select: none;
    }
    .switch-form {
      color: #7b4992;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 10px;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>üå∑ Administraci√≥n P√∫blica üå∑</h1>

  <!-- Formulario de inicio de sesi√≥n -->
  <form id="login-form">
    <h2>Iniciar Sesi√≥n</h2>
    <label for="login-email">Correo</label>
    <input type="email" id="login-email" required placeholder="tu@correo.com" />
    <label for="login-password">Contrase√±a</label>
    <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
    <button type="submit">Entrar</button>
    <div id="login-message"></div>
    <div class="switch-form" id="show-register">¬øNo tienes cuenta? Crear una</div>
  </form>

  <!-- Formulario de creaci√≥n de cuenta -->
  <form id="register-form" style="display:none;">
    <h2>Crear Cuenta</h2>
    <label for="register-email">Correo</label>
    <input type="email" id="register-email" required placeholder="tu@correo.com" />
    <label for="register-password">Contrase√±a</label>
    <input type="password" id="register-password" required placeholder="M√≠nimo 6 caracteres" />
    <button type="submit">Registrar</button>
    <div id="register-message"></div>
    <div class="switch-form" id="show-login">¬øYa tienes cuenta? Iniciar sesi√≥n</div>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAxzAJVTV6ioXf0wnyAx2s1-k9-I83xjB0",
      authDomain: "malla-interactiva-ap.firebaseapp.com",
      projectId: "malla-interactiva-ap",
      storageBucket: "malla-interactiva-ap.appspot.com",
      messagingSenderId: "982790383608",
      appId: "1:982790383608:web:0c0100d098ba1713df580d",
      measurementId: "G-D8F2168ZB3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    const loginMessage = document.getElementById('login-message');
    const registerMessage = document.getElementById('register-message');

    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');

    showRegister.addEventListener('click', () => {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      loginMessage.textContent = '';
      registerMessage.textContent = '';
    });

    showLogin.addEventListener('click', () => {
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
      loginMessage.textContent = '';
      registerMessage.textContent = '';
    });

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      loginMessage.textContent = '';
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loginMessage.textContent = '‚ú® ¬°Bienvenido! Redirigiendo...';
          setTimeout(() => {
            window.location.href = 'malla.html';
          }, 1000);
        })
        .catch(error => {
          loginMessage.textContent = '‚ùå ' + error.message;
        });
    });

    registerForm.addEventListener('submit', e => {
      e.preventDefault();
      registerMessage.textContent = '';
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      if(password.length < 6) {
        registerMessage.textContent = '‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres.';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          registerMessage.textContent = 'üéâ Cuenta creada. Puedes iniciar sesi√≥n.';
          setTimeout(() => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            registerMessage.textContent = '';
          }, 1500);
        })
        .catch(error => {
          registerMessage.textContent = '‚ùå ' + error.message;
        });
    });
  </script>

</body>
</html>
