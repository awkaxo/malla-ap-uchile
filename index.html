<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔐 Login - Malla Pública</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #f9f6ff 0%, #fef1ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #5a4a7a;
      user-select: none;
    }
    .login-container {
      background: #fceeff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(155, 113, 199, 0.3);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #9b71c7;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 18px 0;
      border-radius: 12px;
      border: 1.5px solid #b68cd2;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #7b4992;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #fbcfe8;
      border: none;
      border-radius: 25px;
      color: #6c4072;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #f9a8d4;
    }
    #mensaje-error {
      color: #d1477f;
      margin-top: 12px;
      font-weight: 600;
      min-height: 1.4em;
    }
    .link-registro {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #7b4992;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container" id="login-form">
    <h1>Iniciar Sesión</h1>
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button id="btn-login">Entrar</button>
    <div id="mensaje-error"></div>
    <div class="link-registro" id="mostrar-registro">¿No tienes cuenta? Regístrate</div>
  </div>

  <div class="login-container" id="register-form" style="display:none;">
    <h1>Crear Cuenta</h1>
    <input type="email" id="reg-email" placeholder="Correo electrónico" required />
    <input type="password" id="reg-password" placeholder="Contraseña (6+ caracteres)" required />
    <button id="btn-register">Registrarse</button>
    <div id="mensaje-error-reg"></div>
    <div class="link-registro" id="mostrar-login">¿Ya tienes cuenta? Inicia sesión</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAxzAJVTV6ioXf0wnyAx2s1-k9-I83xjB0",
      authDomain: "malla-interactiva-ap.firebaseapp.com",
      projectId: "malla-interactiva-ap",
      storageBucket: "malla-interactiva-ap.appspot.com",
      messagingSenderId: "982790383608",
      appId: "1:982790383608:web:0c0100d098ba1713df580d",
      measurementId: "G-D8F2168ZB3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Elementos
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const mensajeError = document.getElementById('mensaje-error');
    const mensajeErrorReg = document.getElementById('mensaje-error-reg');

    // Mostrar registro / login
    document.getElementById('mostrar-registro').addEventListener('click', () => {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      mensajeError.textContent = '';
      mensajeErrorReg.textContent = '';
    });

    document.getElementById('mostrar-login').addEventListener('click', () => {
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
      mensajeError.textContent = '';
      mensajeErrorReg.textContent = '';
    });

    // Login
    document.getElementById('btn-login').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        mensajeError.textContent = 'Por favor completa ambos campos.';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'malla.html';
        })
        .catch(error => {
          mensajeError.textContent = 'Error: ' + error.message;
        });
    });

    // Registro
    document.getElementById('btn-register').addEventListener('click', () => {
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value.trim();

      if (!email || !password) {
        mensajeErrorReg.textContent = 'Por favor completa ambos campos.';
        return;
      }
      if (password.length < 6) {
        mensajeErrorReg.textContent = 'La contraseña debe tener al menos 6 caracteres.';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'malla.html';
        })
        .catch(error => {
          mensajeErrorReg.textContent = 'Error: ' + error.message;
        });
    });
  </script>

</body>
</html>
