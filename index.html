<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Interactiva Administración Pública - UChile</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>🎓 Malla Interactiva Administración Pública - UChile</h1>
    <p>Marca tus ramos aprobados y guarda tu progreso con tu cuenta.</p>
  </header>

  <section id="login-section" class="card">
    <h2>Iniciar sesión / Crear cuenta</h2>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <div class="btn-group">
      <button id="btn-login">Iniciar sesión</button>
      <button id="btn-signup">Crear cuenta</button>
    </div>
    <button id="btn-logout" style="display:none;">Cerrar sesión</button>
    <p id="login-msg" class="msg"></p>
  </section>

  <main id="malla" class="malla" style="display:none;"></main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script src="firebase-app.js"></script>
  <script src="malla.js"></script>
</body>
</html>
