<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Diplom√°tica - Login</title>
  <style>
    body {
      background-color: #fff9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #6a5279;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #f0e7f7;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(150, 100, 200, 0.2);
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #9c71c1;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0 15px 0;
      border: none;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background-color: #b998d5;
      border: none;
      color: white;
      padding: 12px 0;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #9673b9;
    }
    #logout-section {
      margin-top: 15px;
    }
    .error {
      color: #cc3366;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 10px;
      min-height: 20px;
    }
    #user-email {
      font-weight: 700;
      color: #7a4d8f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>‚ú® Malla Diplom√°tica üå∏</h1>

    <div id="login-form">
      <input type="email" id="email" placeholder="Correo electr√≥nico" autocomplete="username" />
      <input type="password" id="password" placeholder="Contrase√±a" autocomplete="current-password" />
      <div class="error" id="login-error"></div>
      <button id="btn-login">Iniciar sesi√≥n</button>
      <button id="btn-register">Crear cuenta</button>
    </div>

    <div id="logout-section" style="display:none;">
      <p>Sesi√≥n iniciada como <span id="user-email"></span></p>
      <button id="btn-logout">Cerrar sesi√≥n</button>
    </div>
  </div>

  <!-- Firebase App (compatibilidad) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Configuraci√≥n Firebase (reemplaza con la tuya)
    const firebaseConfig = {
  apiKey: "AIzaSyAxzAJVTV6ioXf0wnyAx2s1-k9-I83xjB0",
  authDomain: "malla-interactiva-ap.firebaseapp.com",
  projectId: "malla-interactiva-ap",
  storageBucket: "malla-interactiva-ap.firebasestorage.app",
  messagingSenderId: "982790383608",
  appId: "1:982790383608:web:510c77b93144b747df580d",
  measurementId: "G-9BE0JCRJME"
  };
    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById("login-form");
    const logoutSection = document.getElementById("logout-section");
    const userEmailSpan = document.getElementById("user-email");
    const loginError = document.getElementById("login-error");

    document.getElementById("btn-login").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      loginError.textContent = "";
      if (!email || !password) {
        loginError.textContent = "Por favor completa ambos campos.";
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          mostrarUsuario(userCredential.user);
          // Puedes redirigir a la malla aqu√≠, si quieres:
          // window.location.href = "malla.html";
        })
        .catch(error => {
          loginError.textContent = "Error: " + error.message;
        });
    });

    document.getElementById("btn-register").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      loginError.textContent = "";
      if (!email || !password) {
        loginError.textContent = "Por favor completa ambos campos.";
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          mostrarUsuario(userCredential.user);
          // Opcional: redirigir a malla
          // window.location.href = "malla.html";
        })
        .catch(error => {
          loginError.textContent = "Error: " + error.message;
        });
    });

    document.getElementById("btn-logout").addEventListener("click", () => {
      auth.signOut().then(() => {
        mostrarUsuario(null);
      });
    });

    function mostrarUsuario(user) {
      if (user) {
        loginForm.style.display = "none";
        logoutSection.style.display = "block";
        userEmailSpan.textContent = user.email;
      } else {
        loginForm.style.display = "block";
        logoutSection.style.display = "none";
        userEmailSpan.textContent = "";
      }
    }

    auth.onAuthStateChanged(user => {
      mostrarUsuario(user);
    });
  </script>
</body>
</html>
